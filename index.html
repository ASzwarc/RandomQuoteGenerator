<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="random_quote.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="flex-container">
        <div class="flex-item" id="quoteBox">
          <p id = "quote">Place for quote</p>
          <p id = "quoteAuthor">author</p>
        </div>
        <div class="flex-item" id="buttonBox">
          <button id ="clickMeButton" type="button" class="btn btn-default"
                  data-toggle="tooltip" data-placement="bottom"
                  title="Press for next quote">Quote</button>
          <button id="tweetButton" type="button" class="btn btn-default"
                  data-toggle="tooltip" data-placement="bottom"
                  title="Press to Tweet">Tweet</button>
        </div>
    </div>
    <footer>Quote generation made by courtesy of
      <a href="https://forismatic.com/en/api/">Forismatic API</a>
    </footer>
  </body>
</html>
